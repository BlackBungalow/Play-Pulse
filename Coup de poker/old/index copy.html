<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayPulse ‚Äî Espace Joueur</title>
  <link rel="stylesheet" href="style-front.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top, #141831 0%, #0a0c1d 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-top: 3rem;
      animation: fadeInDown 0.8s ease-out;
    }

    header h1 {
      font-size: 2.2rem;
      color: #ffcd4b;
      margin-bottom: 0.3rem;
    }

    #welcomeName {
      color: #7dd3fc;
      font-weight: 600;
    }

    header p {
      color: #cbd5e1;
      font-size: 1rem;
      opacity: 0.9;
      margin-top: 0.2rem;
    }

    main {
      margin-top: 3rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      animation: fadeIn 1.2s ease-in;
      width: 90%;
      max-width: 500px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 1.1rem 1.5rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(135deg, #2b3a67, #3b4f9f);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(255, 255, 255, 0.1);
      background: linear-gradient(135deg, #3b4f9f, #4c5fcf);
    }

    .logout-btn {
      margin-top: 2rem;
      background: #e11d48;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .logout-btn:hover {
      background: #be123c;
      transform: translateY(-2px);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      color: #94a3b8;
      font-size: 0.9rem;
      opacity: 0.7;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>PlayPulse</h1>
    <p>Bienvenue, <span id="welcomeName">joueur</span> üëã</p>
  </header>

  <main>
    <a href="catalogue-proximite.html" class="btn">üéØ Commencer une aventure pr√®s de moi</a>
    <a href="explore.html" class="btn">üåç Explorer toutes les aventures</a>
    <a href="historique.html" class="btn">üìú Mes aventures en cours</a>

    <button id="logoutButton" class="logout-btn">üö™ Se d√©connecter</button>
  </main>

  <footer>
    ¬© 2025 ‚Äî PlayPulse. Tous droits r√©serv√©s.
  </footer>

  <script type="module">
    import { app } from "./js/firebase-config.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const auth = getAuth(app);
    const welcomeName = document.getElementById("welcomeName");
    const logoutButton = document.getElementById("logoutButton");

    // ‚úÖ R√©cup√©ration du pr√©nom depuis localStorage (ou Firestore si besoin)
    const localName = localStorage.getItem("firstName");
    if (localName) {
      welcomeName.textContent = localName;
    }

    // ‚úÖ V√©rifie si l‚Äôutilisateur est bien connect√©
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "identification.html";
      }
    });

    // üö™ D√©connexion
    logoutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
        localStorage.clear();
        window.location.href = "identification.html";
      } catch (error) {
        alert("Erreur lors de la d√©connexion : " + error.message);
      }
    });
  </script>
</body>
</html>

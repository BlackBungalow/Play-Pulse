<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåç Explorer les aventures | PlayPulse</title>
  <link rel="stylesheet" href="style-front.css" />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #f4f6fc, #e9ecf8);
      margin: 0;
      padding: 0;
      color: #2b3a67;
    }

    header {
      background: #2b3a67;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 950px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2b3a67;
    }

    section {
      margin-bottom: 2.5rem;
    }

    /* üîé Filtres */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.2rem;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    select, button {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #2b3a67;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #3d4e8a;
    }

    /* üó∫Ô∏è Liste des aventures */
    .aventures-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
    }

    .aventure-card {
      background: #f9faff;
      border: 1px solid #e0e4f0;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: left;
    }

    .aventure-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .aventure-card h3 {
      color: #2b3a67;
      margin-top: 0;
      font-size: 1.1rem;
    }

    .distance {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.2rem;
    }

    .aventure-card-header {
      display: flex;
      gap: 0.75rem;
      align-items: flex-start;
    }

    .aventure-thumb {
      width: 78px;
      height: 78px;
      border-radius: 10px;
      object-fit: cover;
      background: linear-gradient(135deg, #eef2f7, #dfe5f0);
      border: 1px solid #e0e4f0;
      flex-shrink: 0;
    }

    .thumb-placeholder {
      display: grid;
      place-items: center;
      color: #445;
      font-size: 1.4rem;
    }

    .aventure-card-title h2 {
      margin: 0 0 0.25rem 0;
    }

    .aventure-location,
    .aventure-distance,
    .aventure-mode {
      margin: 0.1rem 0;
      color: #4b4b4b;
    }

    .aventure-presentation {
      margin: 0.6rem 0;
      color: #2b3a67;
      line-height: 1.45;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn-play {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      background: #2b3a67;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-play:hover {
      background: #3f5396;
      transform: translateY(-2px);
    }

    /* Partage / invitations */
    .aventure-actions-row {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 0.8rem;
    }

    .share-block {
      background: #eef2f8;
      border: 1px solid #d9deea;
      border-radius: 10px;
      padding: 0.75rem;
    }

    .share-toggle {
      width: 100%;
      background: transparent;
      border: none;
      color: #2b3a67;
      font-weight: 600;
      cursor: pointer;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .share-toggle:hover { text-decoration: underline; }

    .share-panel {
      margin-top: 0.6rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .share-label { font-weight: 600; color: #1f2d5a; }

    .share-input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.5rem;
      align-items: center;
    }

    .share-email-input {
      width: 100%;
      padding: 0.55rem 0.75rem;
      border-radius: 8px;
      border: 1px solid #c7cede;
      font-size: 0.95rem;
    }

    .share-send {
      background: #2b3a67;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.55rem 0.9rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .share-send:hover { background: #3f5396; }

    .share-status { margin: 0; font-size: 0.9rem; color: #2b3a67; }
    .share-status.error { color: #c0392b; }
    .share-status.success { color: #1f8b4c; }

    hr {
      border: none;
      border-top: 1px solid #d0d6e0;
      margin: 2rem 0;
    }

    .loading, .error {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-top: 1rem;
    }

    .error {
      color: #c0392b;
    }

    footer {
      text-align: center;
      margin-top: 1rem;
    }

    .back-btn {
      background: #2b3a67;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
        gap: 0.6rem;
      }

      select, button {
        width: 100%;
      }

      main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>üåç Explorer toutes les aventures PlayPulse</h1>
  </header>

  <main>
    <!-- SECTION : Recherche d‚Äôaventures publiques -->
    <section>
      <h2>üîé Rechercher une aventure</h2>
      <div class="filters">
        <label>
          Pays :
          <select id="filterPays"><option value="">üåç Tous les pays</option></select>
        </label>
        <label>
          Ville :
          <select id="filterVille"><option value="">üèôÔ∏è Toutes les villes</option></select>
        </label>
      </div>

      <div id="aventuresContainer" class="aventures-list"></div>
      <p id="message" class="loading"></p>
    </section>

    <footer>
      <a href="index.html" class="back-btn">‚¨Ö Retour √† mon espace</a>
    </footer>
  </main>

  <!-- ‚úÖ Nouveau script centralis√© -->
  <script type="module" src="./js/choix-aventure.js"></script>
</body>
</html>

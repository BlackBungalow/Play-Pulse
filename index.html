<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style-front.css" />
    <style>
        /* Sp√©cifique Landing Page */
        .landing-hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .landing-hero h1 {

        .landing-hero p {
            font-size: 1.2rem;

        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-hero {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background: #ffcd4b;
            color: #111;
        }

        .btn-primary:hover {
            background: #ffdc73;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 205, 75, 0.3);
        }

        .btn-outline {
            background: transparent;

        }

        .btn-outline:hover {

<script>
